<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
</head>
<body>
    <h2>Add Expense</h2>

    <form method="POST">
        Title:<select name="title">
        <option>food</option>
        <option>travel</option>
        <option>rent</option>
        <option>entertainment</option>
        <option>shopping</option><br></select><br></br>
       
        Amount: <input type="number" step="0.01" name="amount" placeholder="Amount" required><br><br>
        Date: <input type="date" name="date" required><br><br>
        Budget: <input type="number" step="0.01" name="budget" placeholder="Budget" required><br></br>

        <button type="submit">Add</button>

    </form>
    <br>
    <a href="/user">Back to Dashboard</a>
</body>
</html>
